<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with Moving Image</title>
    <style>
         body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000, #222);
            height: 100vh;
        }
        #rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.6;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.1;
            }
        }

       #moving-image-left {
    position: absolute;
    top: -20%;
    left: 10%; /* Adjust to fit left side */
    width: 30vw; /* 10% of the viewport width */
    max-width: 160px; /* Cap the size for larger screens */
    height: auto;
    animation: moveDownLeft 5s linear infinite; /* Loop animation */
}

/* Moving image animation for the right side */
#moving-image-right {
    position: absolute;
    top: -20%;
    right: 10%; /* Adjust to fit right side */
    width: 30vw; /* 10% of the viewport width */
    max-width: 160px; /* Cap the size for larger screens */
    height: auto;
    animation: moveDownRight 5s linear infinite;
}

/* Keyframes for left-side animation */
@keyframes moveDownLeft {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100vh);
    }
}

/* Keyframes for right-side animation */
@keyframes moveDownRight {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100vh);
    }
}

/* Ensure chessboard is responsive */
#chess-board {
    display: grid;
    grid-template-columns: repeat(8, 1fr); /* Equal columns */
    grid-template-rows: repeat(8, 1fr);   /* Equal rows */
    width: 90vw;
    max-width: 480px;
    aspect-ratio: 1 / 1;
    border: 2px solid black;
    margin: auto;
}

/* Square styles */
.square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: calc(2vw + 10px); /* Responsive font size */
}

.white {
    background-color: #eee;
}

.black {
    background-color: #333;
    color: white;
}
    </style>
</head>
<body>
    <div id="rain-container"></div>
    <div id="chess-board"></div>
   
    <img id="moving-image-right" src="unnamed (8).jpg" alt="Moving Image">
    <img id="moving-image-left" src="unnamed (8).jpg" alt="Moving Image">
    <script src="chess.js"></script>
   
</body>
</html>
